<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Hello, World!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('img.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
    }
    
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 99;
    }
    
    .navbar a {
      position: relative;
      font-size: 1.1em;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      margin-right: 40px;
      transition: color 0.3s;
    }
    
    .navbar a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #fff;
      border-radius: 5px;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.5s ease;
    }
    
    .navbar a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }
    
    .navbar .btn {
      width: 130px;
      height: 50px;
      background: transparent;
      border: 2px solid #fff;
      outline: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
      color: #fff;
      font-weight: 500;
      margin-left: 40px;
      transition: background 0.3s, color 0.3s;
    }
    
    .navbar .btn:hover {
      background: #fff;
      color: #162938;
    }
    
    .rwapper {
      position: relative;
      width: 400px;
      height: 440px;
      background: transparent;
      border: 2px solid rgba(255,255,255,.5);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 30px rgba(0,0,0,.5);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.5s ease;
      overflow: hidden;
      transform: scale(0);
    }
    
    .rwapper.active-popup {
      transform: scale(1);
    }
    
    .rwapper.active {
      height: 600px;
    }

    .form-box {
      width: 100%;
      padding: 40px;
      transition: transform 0.3s ease;
    }

    .form-box h2 {
      font-size: 2em;
      color: #fff;
      text-align: center;
    }

    .form-box.login {
      position: absolute;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .form-box.register {
      position: absolute;
      width: 100%;
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }

    .rwapper.active .form-box.login {
      transform: translateX(-400px);
    }

    .rwapper.active .form-box.register {
      transform: translateX(0);
    }

    .input-box {
      position: relative;
      width: 100%;
      height: 50px;
      border-bottom: 2px solid #fff;
      margin: 30px 0;
    }

    .input-box label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-25%);
      font-size: 1em;
      color: #fff;
      font-weight: 500;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -5px;
      font-size: 0.8em;
    }

    .input-box input {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1em;
      color: #fff;
      font-weight: 600;
    }

    .remember-forgot {
      font-size: .9em;
      color: #fff;
      font-weight: 500;
      margin: -15px 0 15px;
      display: flex;
      justify-content: space-between;
    }

    .remember-forgot label input {
      accent-color: #fff;
      margin-right: 13px;
    }

    .remember-forgot a {
      color: #fff;
      text-decoration: none;
      transition: text-decoration 0.3s;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      height: 45px;
      background: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      color: #162938;
      font-weight: 500;
      transition: background 0.3s, color 0.3s;
    }

    .login-register {
      font-size: .9em;
      text-align: center;
      color: #fff;
      font-weight: 500;
      margin: 25px 0 10px;
    }

    .login-register p a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: text-decoration 0.3s;
    }

    .login-register p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="images.png" class="logo" height="45" width="45" style="border-radius:50px;">
    <h2 style="color: #fff;">One</h2>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Settings</a>
      <a href="#">Contact</a>
      <button class="btn">Login</button>
    </nav>
  </header>
  
  <div class="rwapper active-popup">
    <div class="form-box login">
      <h2>Login</h2>
      <form>
        <div class="input-box">
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div class="login-register">
          <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
        </div>
      </form>
    </div>
    
    <div class="form-box register">
      <h2>Registration</h2>
      <form>
        <div class="input-box">
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="input-box">
          <input type="password" required>
          <label>Confirm Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">I agree to terms & conditions</label>
        </div>
        <button type="submit" class="login-btn">Register</button>
        <div class="login-register">
          <p>Already have an account? <a href="#" class="login-link">Login</a></p>
        </div>
      </form>
    </div>
  </div>
  
  <script>
    const rwapper = document.querySelector('.rwapper');
    const loginLink = document.querySelector('.login-link');
    const registerLink = document.querySelector('.register-link');
    const btn = document.querySelector('.btn');

    registerLink.addEventListener('click', (e) => {
      e.preventDefault();
      rwapper.classList.add('active');
    });
    
    loginLink.addEventListener('click', (e) => {
      e.preventDefault();
      rwapper.classList.remove('active');
    });
    
    btn.addEventListener('click', (e) => {
      e.preventDefault();
      rwapper.classList.toggle('active-popup');
    });
  </script>
</body>
</html>
